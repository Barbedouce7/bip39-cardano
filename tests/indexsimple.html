	<script type="module">
		import { Lucid } from "./lucid/dist/web/mod.js"
		let generatebutton = document.getElementById("generatebutton");
		var i = '0';
		generatebutton.onclick = async function () {
		        console.log(i);
			document.getElementById("disclaimer")?.remove();
			//document.getElementById("container").innerHTML += "<div id='wallet" + i + "' class='wallet'><span class='wallettitle'>Wallet #"+i+"</span><div class='meta'><div id='qrcode"+i+"' class='qrcode'></div></div><p id='mnemonic"+i+"' class='mnemonic'></p><textarea id='addresses"+i+"' rows='4'></textarea></div>";
			var walletbox = "<div id='wallet" + i + "' class='wallet'><span class='wallettitle'>Wallet #"+i+"</span><div class='meta'><div id='qrcode"+i+"' class='qrcode'></div></div><p id='mnemonic"+i+"' class='mnemonic'></p><textarea id='addresses"+i+"' rows='4'></textarea></div>";
			var contentbefore = document.getElementById("container").innerHTML ;
			document.getElementById("container").innerHTML = walletbox + contentbefore;
                        
			var lucid = await Lucid.new();
			var mnemonic = lucid.utils.generateSeedPhrase();
			var mnemonid = "mnemonic" + i ;
			console.log(mnemonid);
			document.getElementById(mnemonid).innerHTML = "Mnemonics : <br />" + mnemonic;
			lucid.selectWalletFromSeed(mnemonic, "base", 3);
			var address = await lucid.wallet.address();
			var qrid = "qrcode"+i;
			document.getElementById(qrid).innerHTML = "";
			var qrcode = new QRCode(qrid, address);
			let textarea = document.getElementById('addresses'+i);
			let alladdresses = "";
			let numberofaccounts = document.getElementById("numberofaccounts").value;
			for (let j = 0; j < numberofaccounts; j++) {
				let lucid = await Lucid.new();
				let wallet = await lucid.selectWalletFromSeed(mnemonic, { addressType: "Base", accountIndex: parseInt(j) }).wallet;
				console.log(await wallet.address());
				alladdresses += await wallet.address() + "\n";
			}
			textarea.innerHTML = alladdresses;
                document.getElementById("wallet"+i).style.opacity = "1"; 
                ++i;
		};
	</script>
