<script type="module">
	import { Lucid } from "./lucid/dist/web/mod.js"
	let generatebutton = document.getElementById("generatebutton");
	let subwallet = document.getElementById("subwallet_form");
	generatebutton.onclick = async function () {

		document.getElementById("container-entreprise").innerHTML = "";
		document.getElementById("disclaimer").innerHTML = "";
		document.getElementById("subwallet_form").innerHTML = "";
		document.getElementById("sub_qrcode").innerHTML = "";
		subwallet.innerHTML = "";

		var lucid = await Lucid.new();
		var mnemonic = lucid.utils.generateSeedPhrase();
		document.getElementById("mnemonic").innerHTML = mnemonic;
		document.getElementById("cp_mnemonic").onclick = function () {
			if (mnemonic && navigator.clipboard.writeText(mnemonic)) {
				this.setAttribute("class", "btn btn-success");
			}
			else {
				this.setAttribute("class", "btn btn-primary");
			}

		}

		lucid.selectWalletFromSeed(mnemonic, "base", 3);
		var address = await lucid.wallet.address();
		console.log(address)
		document.getElementById("qrcode").innerHTML = "";
		var qrcode = new QRCode("qrcode", {
			text: address,
			width: 128,
			height: 128,
			colorDark: "#004993",
			colorLight: "#ffffff",
			correctLevel: QRCode.CorrectLevel.H
		});
		let textarea = document.getElementById('addresses');
		let alladdresses = "";
		let numberofaccounts = document.getElementById("numberofaccounts").value;
		for (let i = 0; i < numberofaccounts; i++) {
			let lucid = await Lucid.new();
			let wallet = await lucid.selectWalletFromSeed(mnemonic, { addressType: "Base", accountIndex: i }).wallet;
			console.log(await wallet.address());
			alladdresses += await wallet.address() + "\n";
		}
		document.getElementById("cp_key").onclick = function () {
			if (alladdresses && navigator.clipboard.writeText(alladdresses)) {
				this.setAttribute("class", "btn btn-success");
			}
			else {
				this.setAttribute("class", "btn btn-primary");
			}

		}
		textarea.innerHTML = alladdresses;

		//sub wallet entreprise generation
		let subwallet_buttton_entreprise = document.createElement('button');
		subwallet_buttton_entreprise.setAttribute('id', "button_entreprise");
		subwallet_buttton_entreprise.setAttribute('class', "btn btn-dark");
		subwallet_buttton_entreprise.innerHTML = 'generate an entreprise wallet';
		subwallet_buttton_entreprise.onclick = async function () {

			let numberofentrepriseaccounts = document.getElementById("numberofenterprisesaccounts").value;
			for (let i = 0; i < numberofentrepriseaccounts; i++) {

				let lucid = await Lucid.new();
				let wallet = await lucid.selectWalletFromSeed(mnemonic, { addressType: "Entreprise", accountIndex: i }).wallet;
				let div_qr = document.createElement('div');
				div_qr.setAttribute('id', "Entreprise_qr_" + i);
				div_qr.setAttribute('class', "div_qr");
				document.getElementById('sub_qrcode').appendChild(div_qr);
				console.log(await wallet.address());
				new QRCode(div_qr.getAttribute('id'), {
					text: await wallet.address(),
					width: 128,
					height: 128,
					colorDark: "#000000",
					colorLight: "#ffffff",
					correctLevel: QRCode.CorrectLevel.H
				});
			}
			//this.setAttribute('accountIndex', parseInt(this.getAttribute('accountIndex')) + 1);

		}

		document.getElementById("container-entreprise").appendChild(subwallet_buttton_entreprise);


	};
</script>
